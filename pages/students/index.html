<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wvh2sjl.css">
    <title>Students</title>
</head>

<body>
    <header>
        <a href="/../" class="back"> ‚Üê </a>
        <h1 class="logo">
            <span id="logo1">Avgangs</span><span class="utstilling" id="logo2">utstilling</span>
            <span id="hiddenspace">&nbsp;</span>
            <span class="num" id="logo3">2022</span>
        </h1>
    </header>
    <main id="main">

        <h2>Linkedin style</h2>
        <div class="studentlist" id="first"></div>
        <script>
            let studentNames = [
                "Gal Gadot",
                "Rina Sawayama",
                "Christopher McKay",
                "Ryan Gosling",
                "Ruth Langmore"
            ]
            let output = document.getElementById('first')
            for (i = 1; i < 6; i++) {
                output.innerHTML += `
            <div class="versionOne">
                <div class="cardContainer">
                    <img class="cardBg" src="pfp/deck1.webp" />
                </div>
                <div class="pfpContainer">
                    <img class="pfp" src="pfp/student${i}.png" />
                </div>
                <div class="info">
                    <h3><a>${studentNames[i-1]}</a></h3>
                    <p class="notes"><span>Nysgjerrig</span><span>‚Ä¢</span><span>kvalitetsbevisst</span><span>‚Ä¢</span><span>positiv</span></p>
                    <p class="notes"><span>#UU</span><span>#Usability</span><span>#Brukerflyt</span></p>
                    <button>Se arbeid</button>
                </div>
            </div>
                `
            }
        </script>

        <h2>Basic</h2>
        <div class="studentlist" id="second"></div>
        <script>
            output = document.getElementById('second')
            for (i = 1; i < 6; i++) {
                output.innerHTML += `
        <div class="versionTwo">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${i}.png" />
            <div class="filter"></div>
                <h3>${studentNames[i-1]}</h3>
            </div>
        </div>
        `
            }
        </script>


        <h2>Hover color</h2>
        <p>Doesn't work in firefox üòû</p>
        <div class="studentlist" id="hover"></div>
        <script>
            output = document.getElementById('hover')
            for (i = 1; i < 6; i++) {
                output.innerHTML += `
        <div class="versionHover">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${i}.png" />
            <div class="filter"></div>
            </div>
        </div>
        `
            }
        </script>

        <h2>Basic v2</h2>
        <div class="studentlist" id="third"></div>
        <script>
            output = document.getElementById('third')
            for (i = 1; i < 6; i++) {
                output.innerHTML += `
        <div class="versionThree">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${i}.png" />
            <div class="info">
                <h3>${studentNames[i-1]}</h3>
                <p>lorem ipsum doler sit amet</p>
                <div class="buttons">
                    <button>Lorem tags</button>
                    <button>Tags</button>
                    <button>Tags</button>
                </div>
            </div>
        </div>
        `
            }
        </script>

        <h2>Basic v2 (with hover animation)</h2>
        <div class="studentlist" id="fourth"></div>
        <script>
            output = document.getElementById('fourth')
            for (i = 1; i < 6; i++) {
                output.innerHTML += `
        <div class="versionFour">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${i}.png" />
            </div>
            <div class="info">
                <h3>${studentNames[i-1]}</h3>
                <p>lorem ipsum doler sit amet</p>
                <div class="buttons">
                    <button>Lorem tags</button>
                    <button>Tags</button>
                    <button>Tags</button>
                </div>
            </div>
        </div>
        `
            }
        </script>


        <h2>Cramped version</h2>
        <p>good for showing a lot of students quickly</p>
        <div class="studentlist" id="fifth"></div>
        <script>
            output = document.getElementById('fifth')
            for (i = 1; i < 11; i++) {
                output.innerHTML += `
        <div class="versionFive">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${Math.round(i / 2)}.png" />
            </div>
                <h3>${studentNames[Math.round(i / 2)-1]}</h3>
        </div>
        `
            }
        </script>

        <h2>Cramped version (hover anim whoo)</h2>
        <p>good for showing a lot of students quickly</p>
        <div class="studentlist" id="sixth"></div>
        <script>
            output = document.getElementById('sixth')
            for (i = 1; i < 11; i++) {
                if (i > 5) j = Math.round(i - 5)
                else j = i
                output.innerHTML += `
        <div class="versionSix">
            <div class="pfpContainer">
                <img class="pfp" src="pfp/student${j}.png" />
            <div class="filter"></div>
            </div>
                <h3>${studentNames[j-1]}</h3>
        </div>
        `
            }
        </script>




    </main>
</body>

</html>
